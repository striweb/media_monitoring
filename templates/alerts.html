<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alerts</title>
</head>
<body>
    <h1>Alerts</h1>
    {% if alerts %}
        <ul>
        {% for alert in alerts %}
            <li>
                <strong>Title:</strong> {{ alert.title }}<br>
                <strong>Description:</strong> {{ alert.description }}<br>
                <strong>Date:</strong> {{ alert.pub_date }}<br>
                <strong>Link:</strong> <a href="{{ alert.link }}">{{ alert.link }}</a><br>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No alerts found.</p>
    {% endif %}
</body>
</html>
